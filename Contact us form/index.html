<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <div class="wrapper">
    <form>
        <h1>Contact us</h1>
        <div class="form_inputs">
            <div class="firstname_lastname">
                <div class="firstname">
                    <label>First name *</label>
                    <input type="text" name="firstname" />
                </div>
                <div class="lastname *">
                    <label>Last name *</label>
                    <input type="text" name="Lastname" />
                </div>
            </div>
            <div class="email">
                    <label>Email Address *</label>
                    <input type="email" name="email" />
                </div>
            <div class="query">
                <label>Query type *</label>
                <div class="query_type">
                    <div class="gen">
                        <input type="radio" name="query_type" value="General Enquiry" />
                        <label>General Enquiry</label>
                    </div>              
                <div class="support">
                    <input type="radio" name="query_type" value="Support Request" />
                    <label>Support Request</label>
                </div>
            </div> 
            <div class="message">
                <label>Message *</label>
                <textarea rows="5"></textarea>
            </div>
            <div class="term">
                <input type="checkbox" />
                <label>I consent to be contacted by the team *</label>
            </div>
            <button type="submit">Submit</button>   
        </div>

    </form>
    </div>
   
</body>
</html>
